<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" src="page.js"></script>
</head>
<body>
  <input type="text">
  <div id="close-buttons">
    <button id="close-search" data-dry-run="false" data-urls="kagi.com/search,www.google.com/search">Close search tabs</button><br>
    <button id="close-docs" data-dry-run="false" data-urls="developer.mozilla.org/,developer.chrome.com/">Close documentation</button><br>
    <button id="close-zoom" data-dry-run data-urls="zoom.us/">Close Zoom</button><br>
    <button id="close-chromium" data-dry-run="false" data-urls="*.chromium.org/">Close Chromium</button><br>
    <button id="close-forums" data-dry-run="false" data-urls="groups.google.com/a/chromium.org/g/chromium-extensions,stackoverflow.com/questions">Close forums</button><br>
    <button id="close-example" data-dry-run="false" data-urls="example.com/">Close example</button><br>
  </div>

  <p></p>
  <div id="bankruptcy-note">
    I'm declaring #tabbankruptcy!
    I had <span class="tab-count">0</span> tabs in <span class="window-count">0</span> windows
    (~<span class="tabs-per-window"></span> tabs per window).
  </div>
</body>
</html>
